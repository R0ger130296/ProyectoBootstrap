<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-4.2.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="login-page" [@routerTransition]>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <img src="../images/descarga.png" width="150px" class="user-avatar" />
                <h1>Iniciar Sesión</h1>
                <form role="form">
                    <div class="form-content">
                        <div class="form-group">
                            <input type="text" ng-model="name" class="form-control input-underline input-lg"  placeholder=" Correo Electrónico ">
                        </div>
    
                        <div class="form-group">
                            <input type="password" class="form-control input-underline input-lg" placeholder=" Contraseña ">
                        </div>
                    </div>
                    <a class="btn rounded-btn" href="../reseva/reserva.html">Ingresar </a>
                    &nbsp;
                    <a class="btn rounded-btn" href="../index.html">Volver a Inicio </a>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/bootstrap-4.2.1-dist/js/jquery.js"></script>
<script src="/bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
</html>
